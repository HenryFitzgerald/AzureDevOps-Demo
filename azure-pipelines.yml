trigger:
- main

pool:
    vmImage: 'ubuntu-latest'

stages:
  - stage: BuildApp
    jobs:
    - job: : BuildPushImage
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'DockerACR-Connect'
          repository: 'henrydocker1/adodemo1x.azurecr.io'
          command: 'buildAndPush'
          Dockerfile: '**/Dockerfile'
